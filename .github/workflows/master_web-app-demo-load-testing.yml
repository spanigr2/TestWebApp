# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - web-app-demo-load-testing

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_43AE3BAC47424CC88F2AA22D5B9DD082 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4A79700FFA11416EA39E0BFF2CF9697C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BBD84A2AC09B40A08F4FA115648EFF58 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'web-app-demo-load-testing'
          slot-name: 'Production'
          package: .

  load-test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        continue-on-error: false
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_43AE3BAC47424CC88F2AA22D5B9DD082 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4A79700FFA11416EA39E0BFF2CF9697C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BBD84A2AC09B40A08F4FA115648EFF58 }}

      - name: 'Azure Load Testing'
        uses: azure/load-testing@v1
        with:
          loadTestConfigFile: 'LoadTest\config.yaml'
          loadTestResource: web-app-demo-load-testing
          resourceGroup: rg-test-app-demo
      
      - name: 'Load Test Results'
        uses: actions/upload-artifact@v2
        with:
          name: loadTestResults
          path: ${{ github.workspace }}/loadTest